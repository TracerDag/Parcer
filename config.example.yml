env: dev

proxy:
  enabled: false
  url: null
  username: null
  password: null

trading:
  leverage: 3  # Leverage for perpetual contracts (1x = no leverage)
  max_positions: 2  # Maximum simultaneous positions
  fixed_order_size: 100.0  # Fixed order size in USDT

arbitrage:
  enabled: false
  scenario: a
  entry_threshold: 0.05
  exit_threshold: 0.01
  exchange_a: exchange_a
  exchange_b: exchange_b
  symbol: BTCUSDT

exchanges:
  exchange_a:
    enabled: true
    sandbox: true
    credentials:
      api_key: "your_api_key"
      api_secret: "your_api_secret"
    options:
      some_exchange_specific_flag: true
      rate_limit_per_second: 10

  exchange_b:
    enabled: true
    sandbox: true
    credentials:
      api_key: "your_api_key"
      api_secret: "your_api_secret"
    options:
      some_exchange_specific_flag: true
      rate_limit_per_second: 10
